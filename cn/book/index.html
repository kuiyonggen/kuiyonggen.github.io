<h4 id="故事">故事</h4>

<ul>
  <li>Gossie &amp; Gertie - Olivier Dunrea - 2002</li>
</ul>

<p>我的孩子们喜欢读这本书。他们从中学到“他们是最好的朋友”。这是他们英语阅读的开始。我从他们眼里看到他们的渴望。他们想读更多这样的故事。如果你知道类似的故事书，请告诉我，我将非常感激。</p>

<ul>
  <li>Little Hoot - Amy Krouse Rosenthal; Jen Corace - 2008</li>
